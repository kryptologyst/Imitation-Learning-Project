name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Install package
      run: |
        pip install -e .
    
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check src/ scripts/ demo/ tests/
    
    - name: Format check with black
      run: |
        pip install black
        black --check src/ scripts/ demo/ tests/
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=src/imitation_learning --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  demo-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install package
      run: |
        pip install -e .
    
    - name: Test demo imports
      run: |
        python -c "import streamlit; print('Streamlit version:', streamlit.__version__)"
        python -c "from demo.app import main; print('Demo imports successfully')"
    
    - name: Test training script
      run: |
        python scripts/train.py --env CartPole-v1 --algorithm bc --num_episodes 10 --num_epochs 5 --eval_episodes 5
